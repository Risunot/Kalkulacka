<html>

<head>
<meta charset="UTF-8">
<title>Kalkulaƒçka</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="display-container">
            <p id="display_value"></p>
        </header>
        <main class="buttons-container">
            <input type="button" class="grid-item" value="(" onclick="calculator.addValue('(')">
            <input type="button" class="grid-item" value=")" onclick="calculator.addValue(')')">
            <input type="button" class="grid-item" value="%" onclick="calculator.addValue('%')">
            <input type="button" class="grid-item" value="AC" onclick="calculator.reset()">
            <input type="button" class="grid-item number" value="7" onclick="calculator.addValue('7')">
            <input type="button" class="grid-item number" value="8" onclick="calculator.addValue('8')">
            <input type="button" class="grid-item number" value="9" onclick="calculator.addValue('9')">
            <input type="button" class="grid-item" value="/" onclick="calculator.addValue('/')">
            <input type="button" class="grid-item number" value="4" onclick="calculator.addValue('4')">
            <input type="button" class="grid-item number" value="5" onclick="calculator.addValue('5')">
            <input type="button" class="grid-item number" value="6" onclick="calculator.addValue('6')">
            <input type="button" class="grid-item" value="*" onclick="calculator.addValue('*')">
            <input type="button" class="grid-item number" value="1" onclick="calculator.addValue('1')">
            <input type="button" class="grid-item number" value="2" onclick="calculator.addValue('2')">
            <input type="button" class="grid-item number" value="3" onclick="calculator.addValue('3')">
            <input type="button" class="grid-item" value="-" onclick="calculator.addValue('-')">
            <input type="button" class="grid-item number" value="0" onclick="calculator.addValue('0')">
            <input type="button" class="grid-item number" value="." onclick="calculator.addValue('.')">
            <input type="button" class="grid-item number equals" value="=" onclick="calculator.equals()">
            <input type="button" class="grid-item" value="+" onclick="calculator.addValue('+')">
        </main>
    </div>
</body>
<script src="app.js"></script>

</html>
