<html>

<head>
<meta charset="UTF-8">
<title>Kalkulaƒçka</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="display-container">
            <p id="display_value"></p>
        </header>
        <main class="buttons-container">
            <input type="button" class="grid-item" value="(" onclick="addValue('(')">
            <input type="button" class="grid-item" value=")" onclick="addValue(')')">
            <input type="button" class="grid-item" value="%" onclick="addOperator('%')">
            <input type="button" class="grid-item" value="AC" onclick="reset()">
            <input type="button" class="grid-item number" value="7" onclick="addNumber('7')">
            <input type="button" class="grid-item number" value="8" onclick="addNumber('8')">
            <input type="button" class="grid-item number" value="9" onclick="addNumber('9')">
            <input type="button" class="grid-item" value="/" onclick="addOperator('/')">
            <input type="button" class="grid-item number" value="4" onclick="addNumber('4')">
            <input type="button" class="grid-item number" value="5" onclick="addNumber('5')">
            <input type="button" class="grid-item number" value="6" onclick="addNumber('6')">
            <input type="button" class="grid-item" value="*" onclick="addOperator('*')">
            <input type="button" class="grid-item number" value="1" onclick="addNumber('1')">
            <input type="button" class="grid-item number" value="2" onclick="addNumber('2')">
            <input type="button" class="grid-item number" value="3" onclick="addNumber('3')">
            <input type="button" class="grid-item" value="-" onclick="addOperator('-')">
            <input type="button" class="grid-item number" value="0" onclick="addNumber('0')">
            <input type="button" class="grid-item number" value="." onclick="addValue('.')">
            <input type="button" class="grid-item number equals" value="=" onclick="equals()">
            <input type="button" class="grid-item" value="+" onclick="addOperator('+')">
        </main>
    </div>
</body>
<script src="app.js"></script>

</html>
